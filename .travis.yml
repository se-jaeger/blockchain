# Read more under http://docs.travis-ci.com/user/build-configuration/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

dist: trusty
language: python

addons:
  sonarcloud:
    organization: "se-jaeger-github"

matrix:
  include:
    - env: DISTRIB="conda" PYTHON_VERSION="3.7" COVERAGE="false"

install:
  - source tests/travis_install.sh
  - pip install -r requirements.txt
  - pip install .

before_script:
  - git config --global user.email "se.jaeger@web.de"
  - git config --global user.name "Sebastian JÃ¤ger"

script:
  - python setup.py test --addopts --cov-report=xml
  - sonar-scanner

after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi

after_script:
  - travis-cleanup

cache:
  pip: true
  directories:
    - $HOME/miniconda